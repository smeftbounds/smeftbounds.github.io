<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        
        th.wc, td.wc {
            width: 10%; /* 30% width for Name column */
        }

        th.lim, td.lim {
            width: 30%; /* 20% width for Age column */
        }

        th.info, td.info {
            width: 30%; /* 50% width for City column */
        }
        
    </style>
</head>
<body>
    <h2> The limits </h2>
    <table>
        <tr>
            <th class="wc">Wilson coefficient</th>
            <th class="lim">Limit</th>
            <th class="info">Other info</th>
        </tr>
        <tr>
            <td>\(\mathcal{C}_G\)</td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td>\(\mathcal{C}_\widetilde{G}\)</td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td>\(\mathcal{C}_W\)</td>
            <td> </td>
            <td> </td>
        </tr>
        <tr>
            <td>\(\mathcal{C}_\widetilde{W}\)</td>
            <td> </td>
            <td> </td>
        </tr>
    </table>
</body>
</html>
